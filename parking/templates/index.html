{% extends 'include/base.html' %}
{% block body %}
<div class="container">
    {% with messages = get_flashed_messages() %}
    {% if not messages %}
    <div class="alert alert-warning mt-3" role="alert">
        <strong>Warning: </strong>
        Make sure your car is registered correctly before leaving it unattended! Towing is enforced 24/7.
    </div>
    {% endif %}
    {% endwith %}
    <div class="card mt-3">
        <div class="card-header">
            Guest Registration Form
        </div>
        <div class="card-body">
            <form action="/booking" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="First Last">
                </div>
                <div class="form-group">
                    <label for="model">Make and Model</label>
                    <input type="text" class="form-control" id="model" name="model" placeholder="Ford Focus">
                </div>
                <div class="form-group ">
                    <label class="control-label" for="color">
                        Color
                    </label>
                    <select class="select form-control" id="color" name="color">
                        <option value="White">
                            White
                        </option>
                        <option value="Black">
                            Black
                        </option>
                        <option value="Silver">
                            Silver
                        </option>
                        <option value="Red">
                            Red
                        </option>
                        <option value="Orange">
                            Orange
                        </option>
                        <option value="Yellow">
                            Yellow
                        </option>
                        <option value="Green">
                            Green
                        </option>
                        <option value="Blue">
                            Blue
                        </option>
                        <option value="Purple">
                            Purple
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="plate">Make and Model</label>
                    <input type="text" class="form-control" id="plate" name="plate" placeholder="TEX 1234">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
